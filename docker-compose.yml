services:
  pjud-scraper:
    build: .
    container_name: pjud-scraper
    volumes:
      # Persistir los datos descargados
      - ./data:/app/data
    # Cargar variables de entorno desde el archivo .env en la raíz del proyecto
    env_file:
      - .env
    environment:
      # Configuración para Playwright en Docker
      - NODE_ENV=production
    # Si necesitas límites de recursos, descomenta y ajusta:
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '2'
    #       memory: 2G
