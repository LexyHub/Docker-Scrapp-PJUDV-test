services:
  nginx:
    image: nginx:alpine
    container_name: pjud-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - pjud-network
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          memory: 128M

  backend:
    build:
      context: ./back-end
      dockerfile: ../Dockerfile.backend
    container_name: pjud-backend
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - ./back-end/.env
    restart: unless-stopped
    networks:
      - pjud-network
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          memory: 512M

  frontend:
    build:
      context: ./front-end
      dockerfile: ../Dockerfile.frontend
    container_name: pjud-frontend
    expose:
      - "5173"
    volumes:
      - ./front-end:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://backend:3000
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - pjud-network
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          memory: 256M

networks:
  pjud-network:
    driver: bridge
